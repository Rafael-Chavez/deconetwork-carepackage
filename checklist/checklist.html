<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DecoNetwork Pre-Launch Checklist</title>
    <link rel="stylesheet" href="checklist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <a href="https://rafael-chavez.github.io/deconetwork-carepackage/" class="btn">Home</a>
        <header>
            <h1>
                <div>DecoNetwork Pre-Launch Checklist</div>
            </h1>
        </header>
        
        <div class="checklist-container">
            <!-- Settings Section -->
            <div class="section">
                <div class="section-header" onclick="toggleSection(this)">
                    <span>1. Setup your Settings</span>
                    <span class="section-progress">0/0</span>
                </div>
                <div class="section-content">
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-1" onchange="updateProgress()">
                        <label for="task-1-1">Configure DecoPay</label>
                        <span class="date-completed" id="date-1-1"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-2" onchange="updateProgress()">
                        <label for="task-1-2">Customize Account Terms</label>
                        <span class="date-completed" id="date-1-2"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-3" onchange="updateProgress()">
                        <label for="task-1-3">Set your Taxes</label>
                        <span class="date-completed" id="date-1-3"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-4" onchange="updateProgress()">
                        <label for="task-1-4">Terms & Conditions (Returns Policy)</label>
                        <span class="date-completed" id="date-1-4"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-5" onchange="updateProgress()">
                        <label for="task-1-5">Production & Order Pending Times</label>
                        <span class="date-completed" id="date-1-5"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-6" onchange="updateProgress()">
                        <label for="task-1-6">Production Statuses</label>
                        <span class="date-completed" id="date-1-6"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-7" onchange="updateProgress()">
                        <label for="task-1-7">Quote Order & Invoice Settings</label>
                        <span class="date-completed" id="date-1-7"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-1-8" onchange="updateProgress()">
                        <label for="task-1-8">Purchase Order Settings</label>
                        <span class="date-completed" id="date-1-8"></span>
                    </div>
                    <h4>Notes:</h4>
                    <textarea class="notes-area" id="notes-1" placeholder="Add any additional notes here..." onchange="saveNotes()"></textarea>
                </div>
            </div>
            
            <!-- Decoration Section -->    
            <div class="section">
                <div class="section-header" onclick="toggleSection(this)">
                    <span>2. Decoration Processes</span>
                    <span class="section-progress">0/0</span>
                </div>
                <div class="section-content">
                    <div class="checklist-item">
                        <input type="checkbox" id="task-2-1" onchange="updateProgress()">
                        <label for="task-2-1">Choose All your Available Decoration Processes</label>
                        <span class="date-completed" id="date-2-1"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-2-2" onchange="updateProgress()">
                        <label for="task-2-2">Setup your Price Tables</label>
                        <span class="date-completed" id="date-2-2"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-2-3" onchange="updateProgress()">
                        <label for="task-2-3">Choose/Import Your Color Palettes</label>
                        <span class="date-completed" id="date-2-3"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-2-4" onchange="updateProgress()">
                        <label for="task-2-4">Specify Your Price Tables in the Decoration Pricing Area</label>
                        <span class="date-completed" id="date-2-4"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-2-5" onchange="updateProgress()">
                        <label for="task-2-5">Artwork Fees/Approvals</label>
                        <span class="date-completed" id="date-2-5"></span>
                    </div>
                    <h4>Notes:</h4>
                    <textarea class="notes-area" id="notes-2" placeholder="Add any additional notes here..." onchange="saveNotes()"></textarea>
                </div>
            </div>
            
            <!-- Supplier Section -->
            <div class="section">
                <div class="section-header" onclick="toggleSection(this)">
                    <span>3. Supplier and Catalog</span>
                    <span class="section-progress">0/0</span>
                </div>
                <div class="section-content">
                    <div class="checklist-item">
                        <input type="checkbox" id="task-3-1" onchange="updateProgress()">
                        <label for="task-3-1">Select your Catalog</label>
                        <span class="date-completed" id="date-3-1"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-3-2" onchange="updateProgress()">
                        <label for="task-3-2">Set your Supplier Product Markup</label>
                        <span class="date-completed" id="date-3-2"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-3-4" onchange="updateProgress()">
                        <label for="task-3-4">Review your Blank Product Display Settings</label>
                        <span class="date-completed" id="date-3-4"></span>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="task-3-5" onchange="updateProgress()">
                        <label for="task-3-5">Manage your Inventory Settings Behavior</label>
                        <span class="date-completed" id="date-3-5"></span>
                    </div>
                    <h4>Notes:</h4>
                    <textarea class="notes-area" id="notes-3" placeholder="Add any additional notes here..." onchange="saveNotes()"></textarea>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="saveChecklist()">Save Progress</button>
            <button class="export" onclick="exportChecklist()">Export Checklist</button>
            <button class="reset" onclick="resetChecklist()">Reset Checklist</button>
        </div>
    </div>
    <script src="checklistScript.js"></script>
    </body>
</html>
